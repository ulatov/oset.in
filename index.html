<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE OSETIN</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-image: linear-gradient(to bottom, #ffffff 0% 33.33%, #ed1c24 33.33% 66.66%, #ffff00 66.66% 100%);
      background-repeat: repeat-x;
    }
    img {
      border: whitesmoke 5px solid;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @media (orientation: landscape) {
      img {
        height: 50vh;
      } 
    }

    @media (orientation: portrait) {
      img {
        width: 50vw;
      }
    }
    
  </style>
</head>
<body><img src="tim.jpg" alt="Tim"></body>
</html>
